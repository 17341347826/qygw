<script>
    var opts = {
        lines: 11 // The number of lines to draw
        ,
        length: 30 // The length of each line
        ,
        width: 2 // The line thickness
        ,
        radius: 30 // The radius of the inner circle
        ,
        scale: 1 // Scales overall size of the spinner
        ,
        corners: 1 // Corner roundness (0..news1)
        ,
        color: '#000' // #rgb or #rrggbb or array of colors
        ,
        opacity: 0.55 // Opacity of the lines
        ,
        rotate: 90 // The rotation offset
        ,
        direction: 1 // news1: clockwise, -news1: counterclockwise
        ,
        speed: 1 // Rounds per second
        ,
        trail: 60 // Afterglow percentage
        ,
        fps: 20 // Frames per second when using setTimeout() as a fallback for CSS
        ,
        zIndex: 2e9 // The z-index (defaults to 2000000000)
        ,
        className: 'spinner' // The CSS class to assign to the spinner
        ,
        top: '50%' // Top position relative to parent
        ,
        left: '50%' // Left position relative to parent
        ,
        shadow: true // Whether to render a shadow
        ,
        hwaccel: true // Whether to use hardware acceleration
        ,
        position: 'absolute' // Element positioning
    };
    var target = document.getElementById('wait');
    var content = document.getElementById('content_body');
    var spinner = new Spinner(opts).spin(target);
    var height = document.documentElement.clientHeight - 80;
    target.style.height = height + "px";
    //页面延迟1秒加载底部
    setTimeout(function(){
        $('#footer').css({
            'display':'block'
        });
    },2000);
    if(location.href.indexOf('#')<0){
        location.href += '#';
    }
</script>

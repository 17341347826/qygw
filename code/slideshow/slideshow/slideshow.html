<div id="slideshow" class="am-g" ms-important="slideshow">
    <!--头部-->
    <div class="header">
        <div class="banner" style="height: 166px;background-color: #1e2c6a">
        </div>
    </div>
    <!--内容-->
    <div class="content">
        <!--站点地图-->
        <xmp ms-widget="{is:'ms-ele-title',menuName:'轮播图',firstPath:'slideshow',pageName:'>轮播图管理',pagePath:'slideshow'}"></xmp>





        <!--上传弹框-->
        <div class="am-modal am-modal-confirm" tabindex="-1" id="slidesTimeDialog">
            <div class="am-modal-dialog">
                <div style="width: 60%;margin: 0 auto">
                    <div style="margin-bottom: 25px;">
                        <span style="float:left;">轮播时间(秒)： </span>
                        <input type="text" ms-duplex="@slidesTime" style="width: 175px;float:left;"  onkeyup="value=value.replace(/^(0+)|[^\d]+/g,'')"
                               maxlength="2">
                    </div>
                    <div class="am-modal-footer">
                        <span class="am-modal-btn" ms-click="@onAddCancel">取消</span>
                        <span class="am-modal-btn" ms-click="@onAddConfirm">确定</span>
                    </div>
                </div>
            </div>
        </div>





        <div class="am-scrollable-horizontal">

            <div style="float: right;margin-bottom: 12pt;">
                <button type="button" name="fileField" class="am-btn am-btn-default am-round am-btn-xs"
                        ms-click="@slidesTimeDialog">轮播时间</button>
            </div>



            <table class="am-table am-table-bordered am-table-centered">
                <thead>
                <tr>
                    <th>序号</th>
                    <th>模块名称</th>
                    <th>页面名称</th>
                    <th>图片数量</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <!--ms-for:($idx,el) in @moduleInfo-->
                <tr>
                    <td>{{$idx + 1}}</td>
                    <td>{{el.module_name}}</td>
                    <td>{{el.page_name}}</td>
                    <td>{{el.image_count}}</td>
                    <td>
                        <ul class=" am-thumbnails">
                            <li><span style="cursor: pointer" ms-click="@onImageManage(el)">查看/编辑</span></li>
                            <!--<li><span style="cursor: pointer">编辑</span></li>-->
                        </ul>
                    </td>
                </tr>
                <!--ms-for-end:-->
                <!--<tr ms-visible="!@downloadInfo.length">-->
                    <!--<td colspan="6">-->
                        <!--<span>无数据</span>-->
                    <!--</td>-->
                <!--</tr>-->
                </tbody>
            </table>

            <!--<ms-ele-pagination ms-widget="{pageSize:@query_list.page_size,currentPage:@currentPage,total:@total,currentChange:@currentChange}"></ms-ele-pagination>-->
        </div>
        <!--侧边导航-->
        <xmp ms-widget="{is:'ms-ele-advice'}"></xmp>
    </div>
</div>

<div id="slideManage" class="am-g" ms-important="slideManage">
    <!--头部-->
    <div class="header">
        <div class="banner" style="height: 166px;background-color: #1e2c6a">
        </div>
    </div>
    <!--内容-->
    <div class="content">
        <!--站点地图-->
        <xmp ms-widget="{is:'ms-ele-title',menuName:'轮播图',firstPath:'product',pageName:'>轮播图管理',pagePath:'slideManage'}"></xmp>



        <!--删除弹框-->
        <div class="am-modal am-modal-confirm" tabindex="-1" id="delDialog">
            <div class="am-modal-dialog">
                <div style="width: 60%;margin: 0 auto">
                    <h2>确认删除</h2>
                    <div class="am-modal-footer">
                        <span class="am-modal-btn">取消</span>
                        <span class="am-modal-btn" ms-click="@onConfirmDel">确定</span>
                    </div>
                </div>
            </div>
        </div>




        <div ms-visible="!@addPage" class="am-scrollable-horizontal">
            <div style="float: right;margin-bottom: 12pt;">
                <button type="button" name="fileField" class="am-btn am-btn-default am-round am-btn-xs"
                        ms-click="@onAddImage">添加图片</button>
                <button style="margin-left: 12pt" type="button" name="fileField" class="am-btn am-btn-default am-round am-btn-xs"
                        ms-click="@onGoBack()">返回</button>
            </div>
            <table class="am-table am-table-bordered">
                <thead>
                <tr>
                    <th>轮播图</th>
                    <th>顺序</th>
                    <th>名称</th>
                    <th>链接</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <!--ms-for:($idx,el) in @imageInfo-->
                <tr ms-visible="@imageInfo.length > 0">
                    <td><img ms-attr="{src: @api + 'file/get?img=' + el.image_url[0].guid}" ></td>
                    <td>{{el.xh}}</td>
                    <td>{{el.image_name}}</td>
                    <td>{{el.image_link}}</td>
                    <td>
                        <ul class="am-avg-sm-3 am-thumbnails">
                            <li><span style="cursor: pointer" ms-click="@update(el)">编辑</span></li>
                            <li><span style="cursor: pointer" ms-click="@delDialog(el)">删除</span></li>
                        </ul>
                    </td>
                </tr>
                <!--ms-for-end:-->
                <tr ms-visible="!@imageInfo.length">
                    <td colspan="6">
                        <span style="margin: 0 auto;display: block;text-align: center">无数据</span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>



        <div ms-visible="@addPage" class="am-scrollable-horizontal system_width">
            <h2>{{@addOrUpdate}}</h2>
            <div style="width: 60%;">
                <div class="am-thumbnail">
                    <h3>图片</h3>
                    <div ms-visible="!imageUrl">
                        <xmp
                            ms-widget="{is:'ms-ele-uploader', id_prefix:'add_imageManage', id:'add_imageManage', files:@files, url:@data.uploader_url}">
                        </xmp>
                    </div>
                    <img ms-attr="{src: @image}" alt=""/>
                    <div class="am-thumbnail-caption">
                        <p align="center">
                            <button class="am-btn am-btn-primary" ms-click="@onUploaderHome">替换</button>
                        </p>
                    </div>
                </div>
                <br>
                图片名称 <input type="text" style="width: 175px;margin-bottom: 12pt;" ms-duplex="@add_list.image_name">
                <br>
                图片顺序 <input type="text" style="width: 175px;margin-bottom: 12pt;" ms-duplex="@add_list.xh">
                <br>
                图片链接 <input type="text" style="width: 175px;margin-bottom: 12pt;" ms-duplex="@add_list.image_link">
            </div>
            <div align="center">
                <button type="button" class="am-btn am-btn-default" ms-click="@addPage = false">返回</button>
                <span style="margin: 0 75px"></span>
                <button type="button" class="am-btn am-btn-primary" ms-click="@onAddConfirm">保存</button>
            </div>
        </div>

        <!--侧边导航-->
        <xmp ms-widget="{is:'ms-ele-advice'}"></xmp>
    </div>
</div>

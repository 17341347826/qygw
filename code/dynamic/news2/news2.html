<div id="news2" class="container am-g" ms-important="news2">
    <!--头部-->
    <div class="header">
        <!-- banner-->
        <div class="banner">
            <img src="../../../common/img/newsBanner.jpg" />
        </div>
        <!--通知-->
        <xmp ms-widget="{is:'ms-ele-notice'}"></xmp>
    </div>
    <!--内容-->
    <div class="content">
        <!--站点地图-->
        <!--兴唐新闻-->
        <xmp ms-widget="{is:'ms-ele-title',menuName:'动态',firstPath:'newsCenter',pageName:'>兴唐新闻',pagePath:'newsCenter'}"></xmp>
        <!--行业动态-->
        <!--<xmp ms-widget="{is:'ms-ele-title',menuName:'动态',firstPath:'newsCenter',pageName:'>行业动态',pagePath:'policyNews'}"></xmp>-->
        <!--新闻信息-->
        <div class="newsCon am-text-center">
            <h2 class="news-title">
                关于2016届卷中卷大联考（三）的通知
            </h2>
            <div class="news-date">
                2016.04.28
            </div>
            <div class="news-con">
                <p>
                    经过兴唐教育•卷中卷考试中心研究决定，2016届高三大联考（三）测试
                    科目和时间安排如下：
                </p>
                <img src="../../../common/img/new_two1.png"/>
                <p>
                    押题靠的是实力，命中绝不靠运气！即日起开始接受报名，谢谢大家长期以来
                    的信任和支持。
                </p>
                <p>
                    报名热线：400-028-4088 或各区域负责老师.
                </p>
            </div>
            <!--点赞-->
            <div class="thumbs float-right">
                <span class="icon am-icon-thumbs-o-up thumbs-up"></span>
                <!--<span class="icon am-icon-thumbs-o-up thumbs-up" ms-click="@thumbs"></span>-->
                <span class="thumbs-num">{{@thumbsNum}}</span>
            </div>
        </div>
        <!--侧边导航-->
        <xmp ms-widget="{is:'ms-ele-advice'}"></xmp>
    </div>

</div>

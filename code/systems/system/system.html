<div id="system" class="am-g" ms-important="system">
    <!--头部-->
    <div class="header">
        <div class="banner" style="height: 166px;background-color: #1e2c6a">
        </div>
    </div>
    <!--内容-->
    <div class="content">
        <!--站点地图-->
        <xmp ms-widget="{is:'ms-ele-title',menuName:'新闻',firstPath:'product',pageName:'>新闻管理',pagePath:'system'}"></xmp>







        <div class="am-scrollable-horizontal system_width">
            <h2>网站信息</h2>
            <div class="am-input-group margin_sx">
                <span class="am-input-group-label">网站名称: </span>
                <input type="text" class="am-form-field" placeholder="">
            </div>
            <div class="am-input-group margin_sx">
                <span class="am-input-group-label">网站域名: </span>
                <input type="text" class="am-form-field" placeholder="">
            </div>

            <div class="am-g margin_sx">
                <div class="am-u-lg-5">
                    <div class="am-input-group">
                        <span class="am-input-group-label">公司座机: </span>
                        <input type="text" class="am-form-field">
                    </div>
                </div>
                <div class="am-u-lg-2"></div>
                <div class="am-u-lg-5">
                    <div class="am-input-group">
                        <span class="am-input-group-label">联系电话: </span>
                        <input type="text" class="am-form-field">
                    </div>
                </div>
            </div>

            <div class="am-g">
                <div class="am-u-sm-6">
                    <div class="am-thumbnail">
                        <!--<img ms-if="@have_logo" id="logo" src="" height="200" alt="Image preview...">-->
                        <img ms-visible="!@have_logo" src="../../../common/img/logoBlue.png" alt=""/>
                        <div class="am-thumbnail-caption">
                            <h3>网站logo</h3>
                            <p align="center">
                                <!--<input type="file" ms-change="@previewFile()"><br>-->

                                <button class="am-btn am-btn-primary">更换logo</button>
                                <span style="margin: 0 75px"></span>
                                <button class="am-btn am-btn-default">删除logo</button>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="am-u-sm-6">
                    <div class="am-thumbnail">
                        <img src="../../../common/img/wechat.jpg" alt=""/>
                        <div class="am-thumbnail-caption">
                            <h3>公司微信</h3>
                            <p align="center">
                                <button class="am-btn am-btn-primary">更换微信</button>
                                <span style="margin: 0 75px"></span>
                                <button class="am-btn am-btn-default">删除微信</button>
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="am-g margin_sx">
                <div class="am-u-lg-5">
                    <div class="am-input-group">
                        <span class="am-input-group-label">公司QQ: </span>
                        <input type="text" class="am-form-field">
                    </div>
                </div>
                <div class="am-u-lg-2"></div>
                <div class="am-u-lg-5">
                    <div class="am-input-group">
                        <span class="am-input-group-label">公司邮箱: </span>
                        <input type="text" class="am-form-field">
                    </div>
                </div>
            </div>

            <div class="am-input-group margin_sx">
                <span class="am-input-group-label">备案信息: </span>
                <input type="text" class="am-form-field" placeholder="">
            </div>

            <div class="am-input-group margin_sx">
                <span class="am-input-group-label">版权信息: </span>
                <input type="text" class="am-form-field" placeholder="">
            </div>

            <div class="am-input-group margin_sx">
                <span class="am-input-group-label">公司地址: </span>
                <input type="text" class="am-form-field" placeholder="">
            </div>

            <div class="am-g margin_sx">
                <div class="am-u-lg-5">
                    <div class="am-input-group">
                        <span class="am-input-group-label">合作电话: </span>
                        <input type="text" class="am-form-field" placeholder="">
                    </div>
                </div>
            </div>

            <div align="center">
                <button type="button" class="am-btn am-btn-default">重置</button>
                <span style="margin: 0 75px"></span>
                <button type="button" class="am-btn am-btn-primary">保存</button>
            </div>
        </div>
        <!--侧边导航-->
        <xmp ms-widget="{is:'ms-ele-advice'}"></xmp>
    </div>
</div>

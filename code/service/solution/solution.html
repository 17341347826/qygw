<div id="solution" class="am-g" ms-important="solution">
    <!--头部-->
    <div class="header">
        <!-- banner-->
        <div class="banner" style="width:100%;">
            <div style="width:100%;" class="slide am-slider am-slider-default" data-am-flexslider id="demo-slider-0">
                <!--<ul  ms-if="!@moduleImage.length" class="am-slides" style="width:100%;">-->
                    <!--<li style="width:100%;"><img src="../../../common/img/solution.png" /></li>-->
                <!--</ul>-->
                <ul class="am-slides" style="width:100%;">
                    <!--ms-for:($idx,el) in @moduleImage-->
                    <li style="width:100%;cursor: pointer">
                        <img style="max-height: 900px;width: 100%;" ms-attr="{src: @api + 'file/get?img=' + el.image_url[0].guid}"
                             ms-click="@gotoPage(el)"/>
                    </li>
                    <!--ms-for-end:-->
                </ul>
            </div>
        </div>
        <!--通知-->
        <xmp ms-widget="{is:'ms-ele-notice'}"></xmp>
    </div>
    <!--内容-->
    <div class="content">
        <!--站点地图-->
        <xmp ms-widget="{is:'ms-ele-title',menuName:'服务',firstPath:'solution',pageName:'>解决方案',pagePath:'solution'}"></xmp>
        <div id="down_div">
            <div>
                <p>常见问题解决方案</p>
                <!--ms-for:($idx,el) in @schemeInfo-->
                <div>
                    <div class="align_left">
                        <img src="../../../common/img/help.png" alt="">
                        <span style="color:#333333;font-size: 15pt">{{el.scheme_title}}？</span>
                        <button ms-attr="{id: 'btn' + $idx}" class="am-btn-default" ms-click="@onUnfold($idx)">展开</button>
                    </div>
                    <span style="font-size: 12pt" ms-attr="{id: 'retract' + $idx}" class="content_span retract"  ms-html="el.scheme_content"></span>
                </div>
                <!--ms-for-end:-->
            </div>
        </div>

        <!--侧边导航-->
        <xmp ms-widget="{is:'ms-ele-advice'}"></xmp>
    </div>
</div>

<div id="page-title">
    <div class="float-right">
        <a class="home-name" href="#">首页></a>
        <!--一级菜单:保证跳转的始终是当前二级菜单下的第一个-->
        <a class="menu-name" ms-click="@pageTurn(@firstPath)">{{@menuName}}</a>
        <!--二级菜单-->
        <a class="page-name" ms-click="@pageTurn(@pagePath)">{{@pageName}}</a>
        <!--详情-->
        <a ms-visible="@path_type" class="page-detail" ms-click="@pageTurn(@detailPath)">>{{@pageDetail}}</a>
    </div>
</div>
